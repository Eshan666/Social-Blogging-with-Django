{% extends 'blog/base.html'%}

{% block content %}
<div class="container">
    {% for post in all_posts %}
    <div class="card my-3">
        <div class="card-header">
            Posted by {{post.author}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.description}}</p>
            <a href="#" class="btn btn-primary">Edit</a>
        </div>
        <div class="card-header">
            {{post.date_created}}
        </div>
    </div>

    {% endfor %}

</div>


{% endblock %}
